mcd_seen_plus.help_msg: |
  §7-----§r MCDR {5} v{6} §7-----§r
  一个查看服务器玩家在线(爆肝)和下线(摸鱼)时间的插件
  §d【指令说明】§r
  §7{0}§r 显示帮助信息
  §7{0}§r §e<玩家>§r 查看玩家摸鱼/爆肝时长
  §7{1}§r 查看摸鱼榜
  §7{2}§r 查看爆肝榜
  §7{3}§r 查看爆肝时长总和榜
  §7{4}§r §e<玩家>§r 查询某个玩家的爆肝时长总和
  §d【额外参数说明】§r
  查看爆肝摸鱼榜时可添加额外参数
  在不添加参数的情况下默认统计非假人玩家数据
  (玩家shadow也算作假人处理)
  参数如下所示：
  同种颜色标注的参数不可叠加使用
  §6-all§r 显示全部玩家统计数据(玩家同名假人会独立显示)
  §6-merge§r 显示全部玩家统计数据(玩家和同名假人会合并显示)
  §6-bot§r 仅显示假人的统计数据
  §e-full§r 用于摸鱼榜，显示完整榜单(会刷屏, 慎用)

